<div class="sign-up-form">

	<header>Регистрация</header>

	<div class="soc-enter">
		<div class="soc-enter_label">Зарегестрируйтесь через соцсети:</div>
		<div class="soc-links">
			<a href="#" class="tw"></a>
			<a href="#" class="fb"></a>
			<a href="#" class="vk"></a>
		</div>
	</div>

	<form action="">
		<div class="form-wrapper">

			<div class="row error">
				<label for="reg_surname">Фамилия <sup>*</sup></label>
				<div class="field-wrapper">
					<input id="reg_surname" type="text" class="field" autofocus>
				</div>
				<div class="error">Поле заполнено неверно</div>
			</div>
			<div class="row">
				<label for="reg_name">Имя <sup>*</sup></label>
				<div class="field-wrapper">
					<input id="reg_name" type="text" class="field">
				</div>
				<div class="error"></div>
			</div>
			<div class="row">
				<label for="reg_nick">Nickname <sup>*</sup></label>
				<div class="field-wrapper">
					<input id="reg_nick" type="text" class="field">
				</div>
				<div class="error"></div>
			</div>
			<div class="row">
				<label for="reg_mail">E-mail <sup>*</sup></label>
				<div class="field-wrapper">
					<input id="reg_mail" type="text" class="field">
				</div>
				<div class="error"></div>
			</div>
			<div class="row">
				<label for="reg_pass">Пароль <sup>*</sup></label>
				<div class="field-wrapper">
					<input id="reg_pass" type="password" class="field">
					<a href="#" class="switchpass _blue">Показать пароль</a>
				</div>
				<div class="error"></div>
			</div>

			<div class="row">
				<label for=""></label>
				<div class="field-wrapper">
					<input type="submit" class="button _blue-button" value="Зарегистрироваться">
				</div>
			</div>

		</div>
	</form>

</div>
